<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/App.css" type="text/css" media="all" />

  <title>random quote machine</title>
  
<!--    <script src="./node_modules/systemjs/dist/system.js" type="text/javascript" charset="utf-8"></script>
  <script src="systemjs.config.js"></script>
-->
</head>
<body>
  <h1>javascript 25 + 5 clock</h1>
  <main>
    <div class="container">
      <div id="timer-label" class="SessionIndicator">
        Session
      </div>
      <div class="timerControl">

        <div id="break" class="MyLabelWidget">

          <div class="button button-increment" id="break-increment">
            <button> + </button>
          </div>
          <div class="name-label" id="break-label">
            break
          </div>
          <div class="name-length" id="break-length">
            5
          </div>
          <div class="button button-decrement" id="break-decrement">
            <button> - </button>
          </div>
        </div>

        <div id="time-left" class="TimerDisplay">
          25:00
        </div>

        <div id="session" class="MyLabelWidget">

          <div class="button button-increment" id="session-increment">
            <button> + </button>
          </div>
          <div class="name-label" id="session-label">
            session
          </div>
          <div class="name-length" id="session-length">
            25
          </div>
          <div class="button button-decrement" id="session-decrement">
            <button> - </button>
          </div>
        </div>

      </div>
      <div class="buttonsContainer">
        <div class="MyButton" id="start_stop">
          start
        </div>
        <div class="MyButton" id="reset">
          reset
        </div>
      </div>
    </div>
<audio src="alarm.wav" id="beep" ></audio>
  </main>
 <script src="./js/jquery.js"></script>
<script src="./js/bundle.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/index.js"></script> 
</body>
</html>
